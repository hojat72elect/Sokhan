<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Sokhan Dictionary
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="search_bar_container">
        <ion-item>
            <ion-label position="floating">Enter a word:</ion-label>
            <ion-input [(ngModel)]="inputText"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="searchWord()">Search Word</ion-button>
    </div>
</ion-content>
